<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}{% endblock %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../static/img/favicon.ico" />
  </head>
  <body>
    {% include 'sidebar.html' %} {% include 'mobile-header.html' %}

    <div class="button-container">
      <button
        id="git-transition-button"
        class="button git-transition-button"
        onclick="openGitInNewTab()"
        data-tooltip="GitHubチームページへ移行できます"
      >
        GITへ移行
      </button>
      <a href="{{url_for('send_mail')}}">
        <button
          id="gather-button"
          class="button gather-button"
          data-tooltip="メンバーに招集メールが送付されます"
        >
          集まれ
        </button>
      </a>
    </div>

    {% block body %}{% endblock %} {% block script %}{% endblock %}

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="{{ url_for('static', filename='js/sidebar.js') }}"
      type="text/javascript"
    ></script>
    <script src="{{ url_for('static', filename='js/git-transition.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='js/alert.js') }}"></script> -->
  </body>
</html>
